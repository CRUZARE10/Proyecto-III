<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="index.css">   
</head>

<body>
    <div class="container">
        <h1>Bienvenido a Tequila El Viejito</h1>

        <!-- Formulario principal -->
        <form id="login-form" action="index.php" method="POST">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit" name="accion" value="iniciar-sesion">Iniciar Sesión</button>
            <button type="button" id="show-create-user">Crear Usuario</button>
        </form>

        <!-- Formulario para crear usuario -->
        <form id="create-user-form" action="index.php" method="POST">
            <label for="new-usuario">Usuario:</label>
            <input type="text" id="new-usuario" name="new-usuario" placeholder="Ingresa tu usuario" required>

            <label for="new-password">Contraseña:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Ingresa tu contraseña" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>

            <button type="submit" name="accion" value="crear-usuario">Crear</button>
        </form>
    </div>

    <script>
        // Mostrar formulario de crear usuario
        document.getElementById("show-create-user").addEventListener("click", function () {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("create-user-form").style.display = "block";
        });
    </script>
</body>

</html>
